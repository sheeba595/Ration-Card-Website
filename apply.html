<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widp=device-widp, initial-scale=1.0">
    <title>User registration</title><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./apply.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo">
          <img src="./image/logo.png" alt="logo">
        </div>
        <nav>
           <a href="./index.html">Home</a>
           <a href="./about.html">About</a>
           <a href="./contact.html">Contact</a> 
        </nav>
        <div class="login">
            Login
        </div>
    </header>
      <div class="otp-content">
        <p>Government E-Portal</p>
        <p>Your OTP is here, - <strong>232345</strong></p>
        <p>Related about ration card application</p>
    </div>
<main>
  
    <h1>New User Registration</h1>
    
    <div class="content">
        <label for="name">Full Name</label>
        <input type="text" name="new_name" id="name" placeholder="Enter your full name">
        <label for="number">Mobile Number </label>
        <input type="tel" name="new_num" id="number" placeholder="Enter your mobile number" pattern="[0-9]{10}" maxlength="10">
        <div class="otp">
            Get OTP
        </div>
    </div>
    <div class="content">
        <label for="otp">OTP</label>
        <input type="text" name="user_otp" id="otp" placeholder="Enter OTP">
        <label for="aadhar">Aadhar Number</label>
        <input type="text" name="user_aadhar" id="aadhar" placeholder="Enter your Aadhar number">
        <label for="pwd">Password</label>
        <input type="password" name="user_pwd" id="pwd" placeholder="Create a passowrd">

    </div>
    <div class="register">
        Register
    </div>
    <p>Already have an account? Login</p>

</main>
    <footer>
        <ul>
            <li>Terms of Service</li>
            <li>Privacy Policy</li>
            <li>Accessibility</li>
        </ul>
        <p>&copy; 2024 Ration Card Services. All rights reserved</p>
    </footer>
</body>

<script >

 const name=document.getElementById("name");
 const number=document.getElementById("number");
 const otp_button=document.getElementById("otp");
 const aadhar=document.getElementById("aadhar");
 const pwd=document.getElementById("pwd");
 const otp_number=document.querySelector(".otp");
 const otp_content=document.querySelector(".otp-content");
 otp_content.style.display = "none";
 const register=document.querySelector(".register");

  otp_number.addEventListener("click", () => {

   
  if (name.value.trim() === "" && number.value.trim() === "") {
    alert("Enter name and mobile number");
  }
  else if (name.value.trim() === "") {
    alert("Enter name");
  }
  else if (number.value.trim() === "") {
    alert("Enter mobile number");
  }
  else {
     otp_number.style.backgroundColor="#373C7D";
    otp_number.style.color="white";
    otp_content.style.display =
      otp_content.style.display === "none" ? "block" : "none";
  }

});
register.addEventListener("click",()=>{
   if(otp_button.value=="" && pwd.value.trim()=="" && aadhar.value.trim()==""){
    alert("Enter otp number, aadhar number and create password! ")
   }
   else if(pwd.value.trim()==""){
    alert("Create Paasword!")
   }
   else if(aadhar.value.trim()==""){
    alert("Enter aadhar number!")
   }
   else{
     window.location.href="./citizen.html";
   }
})



</script>
 </html>
