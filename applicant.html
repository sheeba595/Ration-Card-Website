<div class="details">
<h1>Applicant Details</h1>
<div class="applicant-1">
    <label for="name">Name</label>
<input type="text" name="user_name" id="name" placeholder="Enter your full name">
<label for="gender">Gender</label>
 <select name="user_gender" id="gender">
    <option  value="">Select Gender</option>
    <option  value="male">Male</option>
    <option value="female">Female</option>
 </select>
 <label for="dob">Date of Birth</label>
 <input type="date" id="dob" name="user_dob" placeholder="DD/MM/YYYY">
<label for="aadhar">Aadhar Number</label>
<input type="number" id="aadhar"   placeholder="Enter your 12-digit Aadhaar number" name="user_aadhar"  inputmode="numeric"
  pattern="[0-9]{12}"
  maxlength="12"
  required>
<label for="phone">Mobile Number</label>
<input type="tel" name="user_phone" id="phone"   maxlength="10"
  required placeholder="Enter your 10-digit mobile number" pattern="[0-9]{10}">
</div>
